{% extends 'base/base.html' %}

{% block body %}
<div class="container">
  <div class="col-md-3"></div>
    <div class="col-md-6">
      <h1> Register for Not Trello </h1>
        <form method=POST>
            {% csrf_token %}
            {{ form.as_p }}
          <button type='submit' class="btn btn-success">Create New Account</button>
        </form>
        <div class="google_btn">
        <p> Do you have a Google account?</p>
        <button class="btn btn-success">Sign up with Google</button>
      </div>
      <div class="login_button">
        <p> Already have an account?<a href="{% url 'login' %}" class="btn btn-link"> Log in.</a></p>
      </div>
        </div>
    </div>
  </div>




{% endblock %}
