{% extends "base/base.html" %}

{% block body %}
{% if form.errors %}
<p>Your username and password didn't match. Please try again.</p>
{% endif %}
<form method="post" action="{% url 'login' %}">
    <div class="container">
      <h2> Login to Not Trello </h2>
      <div class="col-sm 3.col-md-8">
        {% csrf_token %}
        {{ form.as_p }}
      <input type="submit" value="Login"/>
    </div>
</form>
{% endblock %}
